<!DOCTYPE html>
<html lang="id">
<head>
  <title>Bookshelf Apps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./assets/styles/style.css" />

</head>
<body>
<header>
  <h1>Bookshelf Apps</h1>
</header>

<main>
  <section class="item input-section add">
    <h2>Masukkan Buku Baru</h2>
    <form id="inputBook">
      <div class="input">
        <label for="inputBookTitle">Judul</label>
        <input id="inputBookTitle" type="text" placeholder="Masukkan Judul Buku" required>
      </div>
      <div class="input">
        <label for="inputBookAuthor">Penulis</label>
        <input id="inputBookAuthor" type="text" placeholder="Masukkan Penulis Buku" required>
      </div>
      <div class="input">
        <label for="inputBookYear">Tahun</label>
        <input id="inputBookYear" type="number" placeholder="Masukkan Tahun Terbit" required>
      </div>
      <div class="input-inline">
        <label for="inputBookIsComplete">Selesai dibaca</label>
        <input id="inputBookIsComplete" type="checkbox" onclick="getChecbox()">
      </div>
      <button id="bookSubmit" type="submit">Masukkan Buku ke Rak <span>Belum selesai dibaca</span></button>
    </form>
  </section>

  <section class="item book-shelf unread">
    <h2>Belum selesai dibaca</h2>
    <div id="incompleteBookshelfList" class="book-list">

    </div>
  </section>
  
  <section class="item book-shelf read">
    <h2>Selesai dibaca</h2>
    <div id="completeBookshelfList" class="book-list">
        
    </div>
  </section>
</main>

<aside>
  <nav class="sidebar-item">
    <div class="search-section">
      <div class="sidebar-header">
        <figure class="logo">
          <img src="./assets/images/freepik-bookshelf.png" alt="Aplikasi Perpustakaan Buku">
        </figure>
        <h2>Aplikasi Perpustakaan Buku</h2>
      </div>
      <form id="searchBook">
        <input id="searchBookTitle" type="text" placeholder="Cari Judul Buku...">
        <button id="searchSubmit" type="submit" title="Cari Buku">
